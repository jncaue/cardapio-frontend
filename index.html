<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Cardápio digital</title>
</head>

<body>
    <!-- cabeçalho geral da pagina -->
    <header class="header">
        <!-- cabeçalho interno -->
        <nav class="header-nav">

            <!-- lista não ordenada de itens dentro do cabeçalho -->
            <div class="nav-ul">

                <!-- itens primários da lista -->
                <div class="nav-primary__container">
                    <li class="nav-li">
                        <a class="li-a icon__logo" href="#"><img src="assets/img/icons/logoMenuDev.png"
                                alt="Icon logo"></a>
                        <!-- <h2 class="nav-h2">Cardápio </h2> -->
                    </li>
                </div>

                <!-- itens secundários da lista -->
                <div class="nav-secondary__container">

                    <li class="nav-li mid__items">
                        <img class="li-img__icon" src="assets/img/icons/icons8-casa-50.png" alt="Icone home">
                        <a class="li-a" href="#">Home</a>
                    </li>
                    <li class="nav-li mid__items">
                        <img class="li-img__icon" src="assets/img/icons/icons8-nova-mensagem-50.png"
                            alt="Icone contato">
                        <a class="li-a" href="#">Contato</a>
                    </li>
                    <li class="nav-li mid__items">
                        <img class="li-img__icon" src="assets/img/icons/icons8-suporte-50.png" alt="Icone suporte">
                        <a class="li-a" href="#">Suporte</a>
                    </li>

                </div>

                <!-- itens terciários -->
                <!-- barra de pesquisa -->
                <div class="nav-terciary__container">
                    <li class="nav-li">
                        <form class="form" action="#" method="GET">
                            <input class="form-input" type="text" name="q" placeholder="O que busca?">
                            <button class="input-btn" type="submit">Buscar</button>
                        </form>
                    </li>
                </div>

            </div>
        </nav>
    </header>

    <!-- meio da página -->
    <div class="container">
        <div class=" main">
            <div class="main-banner">
                <h1 class="title-banner">Welcome to Our Website</h1>
                <p class="subtitle-banner">Discover our services and offerings</p>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
